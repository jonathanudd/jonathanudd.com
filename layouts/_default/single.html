<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>{{ template "partials/head.html" . }}</head>
<body>
	<header>{{ template "partials/header.html" . }}</header>
	<nav>{{ template "partials/menu.html" .Site.Menus.main }}</nav>
	<main>
		<section>
			{{ .Scratch.Add "pagetype" "single" }}
			{{ template "partials/article.html" . }}
		</section>
	</main>
	<footer>{{ template "partials/footer.html" . }}</footer>
	{{ template "partials/foot.html" . }}
</body>
</html>
